<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Citizen Registration - E-Police Station</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% if msg %}
  <div class="alert alert-danger" role="alert">
    {{msg}}
  </div>
  {% endif %}
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center">
            <h4>Citizen Registration</h4>
          </div>
          <div class="card-body p-4">
            <form action="{% url "signup" %}" method="post">
              {% csrf_token %}
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" name="address" required></textarea>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" placeholder="Confirm password" name="cpassword" required>
              </div>

              <!-- <select name="role">
                <option value="select" hidden>----Select-----</option>
                <option value="citizen">citizen</option>
                <option value="inspector">inspector</option>
                <option value="commissioner ">commissioner </option>
              </select> -->

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            Already have an account? <a href="{% url "login" %}">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
