<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File New FIR - E-Police Station</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center">
            <h4>File New FIR</h4>
          </div>
          <div class="card-body p-4">
            <form action="{% url "addfir" %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- FIR Title -->
              <div class="mb-3">
                <label for="title" class="form-label">FIR Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter FIR title" name="title" required>
              </div>

              <!-- Crime Category -->
              <div class="mb-3">
                <label for="category" class="form-label">Crime Category</label>
                <select name="category" class="form-select" id="category" required>
                  <option selected disabled>Select Crime Category</option>
                  <option>Theft</option>
                  <option>Accident</option>
                  <option>Fraud</option>
                  <option>Cyber Crime</option>
                  <option>Other</option>
                </select>
              </div>

              <!-- Incident Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Incident Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Describe the incident in detail" name="description" required></textarea>
              </div>

              <!-- Location -->
              <div class="mb-3">
                <label for="location" class="form-label">Incident Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location of incident" name="locations" required>
              </div>

              <!-- Date & Time -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="date" class="form-label">Date of Incident</label>
                  <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6">
                  <label for="time" class="form-label">Time of Incident</label>
                  <input type="time" class="form-control" id="time" name="time" required>
                </div>
              </div>

              <!-- Upload Evidence -->
              <div class="mb-3">
                <label for="evidence" class="form-label">Upload Evidence (Photo/Video)</label>
                <input type="file" class="form-control" id="evidence" name="evidence" multiple>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit FIR</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center text-muted">
            Note: Filing a false FIR is a punishable offense under IPC.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
